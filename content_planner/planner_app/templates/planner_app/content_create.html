{% extends 'planner_app/base.html' %}
{% block content %}
<h2>Создать новый контент</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != "new_category" %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </p>
        {% endif %}
    {% endfor %}
    <button type="submit">Создать</button>
</form>
{% endblock %}
