{% extends 'planner_app/base.html' %}

{% block content %}
    <h2>Список категорий</h2>
    <ul class="category-list">
        {% for category in categories %}
            <li class="category-item">
                <span class="category-name">{{ category.name }}</span>
                <div class="category-actions">
                    <a href="{% url 'category_update' category.id %}" class="action-btn edit-btn" title="Редактировать">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                          <path d="M12.146.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-9 9a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l9-9zM11.207 2.5 13.5 4.793 12.5 5.793 10.207 3.5 11.207 2.5zM9.5 4.207 11.793 6.5 5 13.293l-1.5.5.5-1.5L9.5 4.207z"/>
                        </svg>
                    </a>
                    <a href="{% url 'category_delete' category.id %}" class="action-btn delete-btn" title="Удалить">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5v-7zm2.5 1a.5.5 0 1 0-1 0v6a.5.5 0 1 0 1 0v-6zm2 0a.5.5 0 1 0-1 0v6a.5.5 0 1 0 1 0v-6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h3.5l1-1h3l1 1H14a1 1 0 0 1 1 1v1z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </li>
        {% empty %}
            <li>Категорий пока нет</li>
        {% endfor %}
    </ul>
{% endblock %}
