{% extends 'planner_app/base.html' %}

{% block content %}
<div class="content-wrapper">
    <div class="header-container">
        <h2>Список категорий</h2>
        <a href="{% url 'create_category' %}" class="add-btn" title="Добавить категорию">
            <i class="fas fa-plus"></i>
            <span>Добавить категорию</span>
        </a>
    </div>

    <ul class="category-list">
        {% for category in categories %}
            <li class="category-item">
                <span class="category-name">{{ category.name }}</span>
                <div class="category-actions">
                    <a href="{% url 'category_update' category.id %}" class="action-btn edit-btn" title="Редактировать">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a href="{% url 'category_delete' category.id %}" class="action-btn delete-btn" title="Удалить">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </li>
        {% empty %}
            <li class="empty-message">Категорий пока нет</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
